<div class="px-4 py-5 my-5 text-center" *ngIf="started==false">
  <img class="d-block mx-auto mb-4" src="assets/images/gwusec.svg" alt="" width="72" height="57">
  <h1 class="display-5 fw-bold">Welcome to our Survey</h1>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">
      When you are ready please click the button below to start.
    </p>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      <button type="button"  class="btn btn-primary btn-lg px-4 gap-3" (click)="start()">
        Start Survey
      </button>
    </div>
  </div>
</div>
<div *ngIf="started==true">
  <app-pretest></app-pretest>
</div>
